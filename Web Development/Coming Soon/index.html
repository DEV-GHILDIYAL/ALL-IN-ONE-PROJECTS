<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Dimension Studio</title>
</head>

<body>
    <div class="hero">
        <nav>
            <img src="images/logo2.png" alt="LOGO" class="logo">
            <div class="buttons">
                <button class="btn"><a href="touch.html">Get in touch</a></button>
                <button class="btn"><a href="touch.html">Play Demo</a></button>
                <button class="btn"><a href="touch.html">Get in touch</a></button>
            </div>
        </nav>

        <div class="content">
            <h1>Our website is <span>coming soon</span></h1>
            <form name="submit-to-google-sheet">
                <input type="email" name="Email" placeholder="Email Address" required>
                <button type="submit" class="btn">Subscribe</button>
            </form>
            <span class="span" id="msg"></span>
        </div>
        <div class="links">
            <a href="https:instagram.com/dimension.game.studio?igshid=ZDc4ODBmNjlmNQ==" target="_blank"><img
                    src="images/instagram.png" alt=""></a>
            <a href=""><img src="images/pinterest.png" alt=""></a>
            <a href=""><img src="images/telegram.png" alt=""></a>
            <a href=""><img src="images/dribble.png" alt=""></a>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzVx80WCtK9uRlwI3wNckLEiTPJfLnDbYMGeWYyaIP1jhBccCDqgv-Ju86z8HMLTunv/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg");

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Thank you for subscribing!";
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset();
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
</body>

</html>
